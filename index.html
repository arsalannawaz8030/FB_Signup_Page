<!DOCTYPE html>
<html>
  <head>
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav
      style="
        height: 80px;
        width: 100%;
        background: linear-gradient(#48649f, #3b5998, #3b5998);
        border-bottom: 1px solid #253a69;
      "
    >
      <img
        src="fb.png"
        style="
          position: absolute;
          height: 63px;
          width: 190px;
          left: 13%;
          padding-top: 15px;
        "
      />
      <form
        style="
          display: flex;
          position: absolute;
          font-family: verdana;
          left: 58%;
          top: 15px;
        "
      >
        <tr > <h3 style="font-size: medium; font-weight: 70;
        color: white;"> Email or phone</h3>
          <input
            type="text"
            name=""
            style="
              height: 23px;
              width: 150px;
              padding-left: 5px;
              border: 1px solid black;
              outline: none;
            "
          />
        </tr> <h3 style="font-size: medium; font-weight: 70;
        color: white;"> Password</h3>

        <input
          type="password"
          name=""
          style="
            height: 23px;
            width: 150px;
            padding-left: 5px;
            border: 1px solid black;
            outline: none;
          "
        />
        <button
          style="
            height: 24px;
            width: 50px;
            font-weight: 600;
            margin-left: 15px;
            margin-top: 2px;
            border-radius: 2px;
            outline: none;
            color: white;
            cursor: pointer;
            background: #2d5bba;
            border: 1px solid #224285;
          "
        >
          Login
        </button>
      </form>
    </nav>

                    font-size: 18px;
                    border: 1px solid silver;
                    border-radius: 4px;
                  "

                  name=""

                <input

                    margin-top: 50px;
                    height: 38px;
                    width: 190px;
                    padding-left: 10px;
                    font-size: 18px;
                    border: 1px solid silver;
                    border-radius: 4px;
                  "
                  type="text"
                  name=""
                  placeholder="Last name"

                    margin-top: 10px;
                    height: 38px;

                    border: 1px solid silver;

                    font-size: 18px;
                    border: 1px solid silver;
                    border-radius: 4px;
                  "
                  type="password"
                  name=""
                  placeholder="Password"

                <input
                  style="
                    margin-top: 10px;
                    height: 38px;
                    width: 395px;
                    padding-left: 10px;
                    font-size: 18px;
                    border: 1px solid silver;
                    border-radius: 4px;
                  "
                  type="password"
                  name=""
                  placeholder="Confirm password"

                    font-size: 11px;

                    width: 150px;

                  <a href="#" style="text-decoration: none"
                    >Why do i need to provide my date of birth?</a
                  >
                </p>
              </table>

              <input
                type="radio"
                name="gender"

              <button

                  margin-top: 20px;
                  height: 38px;
                  width: 170px;
                  color: white;
                  font-size: 20px;
                  font-weight: 600;
                  border: 1px solid #006117;

                  cursor: pointer;
